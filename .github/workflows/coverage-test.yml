name: coverage

on:
  push:
    branches: [ generate-coverage-badge ]

jobs:
  build:
    runs-on: ubuntu-20.04
    if: "!contains(github.event.head_commit.message, 'Autogenerated JaCoCo coverage badge')"
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt-hotspot'
          architecture: x64

      - name: check the project
        run: ./gradlew clean check -i

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          badges-directory: badges
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

      - name: Commit badges
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cd badges
          if [[ `git status --porcelain *.svg` ]]; then
            git config --global user.name 'github-actions'
            git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
            git add *.svg
            git commit -m "Autogenerated JaCoCo coverage badge" *.svg --no-verify
          fi

      - name: Push changes
        if: ${{ github.event_name != 'pull_request' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.AUTHORIZED_GITHUB_TOKEN }}
          branch: ${{ github.ref }}
